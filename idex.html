<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Ramaraja&family=Roboto&display=swap"
        rel="stylesheet">
    <title>First Form</title>
</head>

<body>
    <main>
        <div class="main-screen">
            <div class="first-screen">
                <form class="form" autocomplete="off">
                    <div>
                        <label for="Full Name">
                            <div class="label">Full name</div>
                            <input type="text" name="name" id="name" class="input-field" placeholder="">
                        </label>
                    </div>
                    <div>
                        <label for="Email">
                            <div class="label">Email address</div>
                            <input type="email" name="email" id="email" class="input-field" placeholder="Your Email">
                        </label>
                    </div>
                    <div><label class="label label--large">
                            <div class="label__text">Message Regarding</div>
                            <textarea name="message" cols="30" rows="4" class="textarea" placeholder=""></textarea>
                        </label></div>
                    <div><label class="label label--large">
                            <div class="label__text">Message</div>
                            <textarea name="message" cols="30" rows="4" class="textarea"
                                placeholder="Your Message"></textarea>
                        </label></div>
                    <div class="button">
                        <button type="submit" class="button">Send Message</button>
                    </div>
                </form>
            </div>
            <div class="second-screen">
                <img src="images/duck.png" alt="duck">
            </div>
        </div>
    </main>
</body>

</html>
